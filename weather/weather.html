<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Weather in Athens, GA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Weather Icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    />

    <!-- Modern Font: Manrope -->
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap"
        rel="stylesheet"
    />

    <style>
        :root {
            --bg: #fff;
            --text: #000;
            --card-bg: #fff;
            --border: #000;
            --font: 'Manrope', sans-serif;
            --gap: 12px;
            --card-width: 100px;
        }

        * {
            box-sizing: border-box;
            font-weight: bold; /* Make all fonts bold */
            color: var(--text);
        }

        body {
            margin: 0;
            padding: 12px 20px;
            font-family: var(--font);
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-size: 14px;
            min-height: 480px;
        }

        .weather-wrapper {
            width: 100%;
            max-width: 800px;
        }

        h1,
        h3 {
            margin: 0 0 12px;
            font-weight: bold; /* override to bold */
            font-size: 18px;
        }

        .current {
            display: flex;
            gap: var(--gap);
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .current p {
            flex: 1 1 var(--card-width);
            min-width: var(--card-width);
            background: var(--card-bg);
            border: 3px solid var(--border); /* border thickness tripled and black */
            border-radius: 6px;
            padding: 12px;
            text-align: center;
            margin: 0;
            font-weight: bold; /* override to bold */
            transition: background 0.2s ease;
        }

        .current p:hover {
            background: #eee;
        }

        .current .wi {
            display: block;
            font-size: 20px;
            margin-bottom: 6px;
            font-weight: bold;
            color: var(--text);
        }

        .hour-block,
        .day-block {
            width: var(--card-width);
            min-width: var(--card-width);
            background: var(--card-bg);
            border: 3px solid var(--border); /* border thickness tripled and black */
            border-radius: 6px;
            padding: 10px 10px;
            text-align: center;
            flex-shrink: 0;
            scroll-snap-align: start;
            font-weight: bold; /* override to bold */
            transition: background 0.2s ease;
            color: var(--text);
        }

        .hour-block:hover,
        .day-block:hover {
            background: #eee;
        }

        .hour-block i,
        .day-block i {
            font-size: 18px;
            margin-bottom: 4px;
            display: block;
            font-weight: bold;
            color: var(--text);
        }

        .forecast,
        .hourly {
            margin-top: 10px;
        }

        .forecast-row,
        .hourly-row {
            display: flex;
            overflow-x: auto;
            gap: var(--gap);
            padding-bottom: 1px;
            scroll-snap-type: x mandatory;
        }

        /* Scrollbar styling for better UX */
        .hourly-row::-webkit-scrollbar,
        .forecast-row::-webkit-scrollbar {
            height: 6px;
        }

        .hourly-row::-webkit-scrollbar-thumb,
        .forecast-row::-webkit-scrollbar-thumb {
            background: #000;
            border-radius: 3px;
        }

        @media (max-width: 820px) {
            :root {
                --card-width: 115px;
            }
            body {
                font-size: 13px;
            }

            .current p,
            .hour-block,
            .day-block {
                font-size: 13px;
                padding: 4px;
                font-weight: bold;
                border-width: 3px; /* maintain triple border thickness */
                border-color: var(--border);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 8px 12px;
                font-size: 12px;
            }

            :root {
                --card-width: 80px;
            }

            .current p,
            .hour-block,
            .day-block {
                font-size: 12px;
                padding: 6px;
                font-weight: bold;
                border-width: 3px; /* maintain triple border thickness */
                border-color: var(--border);
            }
        }
    </style>
</head>
<body>
    <div class="weather-wrapper">
        <!-- Current Weather -->
        <div class="current">
            <p><i class="wi wi-thermometer"></i><strong>68.74°F</strong></p>
            <p><i class="wi wi-sunrise"></i> 7:32 AM</p>
            <p><i class="wi wi-sunset"></i> 7:09 PM</p>
        </div>

        <!-- Hourly Forecast -->
        <div class="hourly">
            <h3>Next 6 Hours</h3>
            <div class="hourly-row">
                
                <div class="hour-block">
                    <i class="wi wi-night-alt-cloudy"></i>
                    <div>11 PM</div>
                    <div>68.7°F</div>
                </div>
                
                <div class="hour-block">
                    <i class="wi wi-night-alt-cloudy"></i>
                    <div>12 AM</div>
                    <div>68.9°F</div>
                </div>
                
                <div class="hour-block">
                    <i class="wi wi-night-alt-cloudy"></i>
                    <div>1 AM</div>
                    <div>69.1°F</div>
                </div>
                
                <div class="hour-block">
                    <i class="wi wi-night-clear"></i>
                    <div>2 AM</div>
                    <div>69.4°F</div>
                </div>
                
                <div class="hour-block">
                    <i class="wi wi-cloudy"></i>
                    <div>3 AM</div>
                    <div>69.9°F</div>
                </div>
                
                <div class="hour-block">
                    <i class="wi wi-cloudy"></i>
                    <div>4 AM</div>
                    <div>70.2°F</div>
                </div>
                
            </div>
        </div>

        <!-- 7-Day Forecast -->
        <div class="forecast">
            <h3>6-Day Forecast</h3>
            <div class="forecast-row">
                
                <div class="day-block">
                    <i class="wi wi-cloud"></i>
                    <div>Tue, Oct  7</div>
                    <div>67.1°F - 78.9°F</div>
                </div>
                
                <div class="day-block">
                    <i class="wi wi-day-rain"></i>
                    <div>Wed, Oct  8</div>
                    <div>68.9°F - 82.3°F</div>
                </div>
                
                <div class="day-block">
                    <i class="wi wi-day-rain"></i>
                    <div>Thu, Oct  9</div>
                    <div>61.6°F - 69.5°F</div>
                </div>
                
                <div class="day-block">
                    <i class="wi wi-day-sunny"></i>
                    <div>Fri, Oct 10</div>
                    <div>51.1°F - 72.0°F</div>
                </div>
                
                <div class="day-block">
                    <i class="wi wi-day-sunny"></i>
                    <div>Sat, Oct 11</div>
                    <div>49.5°F - 75.7°F</div>
                </div>
                
                <div class="day-block">
                    <i class="wi wi-day-sunny"></i>
                    <div>Sun, Oct 12</div>
                    <div>51.8°F - 78.6°F</div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
