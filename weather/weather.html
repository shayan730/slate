<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather in Athens, GA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Weather Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

    <!-- Modern Font: Manrope -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #ffffff;
            --text: #111;
            --card-bg: #f9f9f9;
            --border: #ccc;
            --font: 'Manrope', sans-serif;
            --gap: 12px;
            --card-width: 110px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            font-size: 15px;
        }

        .weather-wrapper {
            width: 100%;
            max-width: 800px;
        }

        h1, h3 {
            margin: 0 0 12px;
            font-weight: 600;
            font-size: 18px;
        }

        /* === Current Weather === */
        .current {
            display: flex;
            gap: var(--gap);
            flex-wrap: wrap;
            margin-bottom: 24px;
        }

        .current p {
            flex: 1 1 var(--card-width);
            min-width: var(--card-width);
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            text-align: center;
            margin: 0;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .current p:hover {
            background: #eee;
        }

        .current .wi {
            display: block;
            font-size: 20px;
            margin-bottom: 6px;
        }

        /* === Shared Card Block for Hourly and Forecast === */
        .hour-block, .day-block {
            width: var(--card-width);
            min-width: var(--card-width);
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px 10px;
            text-align: center;
            flex-shrink: 0;
            scroll-snap-align: start;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .hour-block:hover, .day-block:hover {
            background: #eee;
        }

        .hour-block i, .day-block i {
            font-size: 18px;
            margin-bottom: 4px;
            display: block;
        }

        .forecast, .hourly {
            margin-top: 20px;
        }

        .forecast-row, .hourly-row {
            display: flex;
            overflow-x: auto;
            gap: var(--gap);
            padding-bottom: 10px;
            scroll-snap-type: x mandatory;
        }

        /* === Responsive Adjustments === */
        @media (max-width: 600px) {
            body {
                padding: 12px;
                font-size: 14px;
            }

            :root {
                --card-width: 90px;
            }

            .current p,
            .hour-block,
            .day-block {
                font-size: 13px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="weather-wrapper">
        <!-- Optional Title -->
        <!-- <h1>Weather in Athens, GA</h1> -->

        <!-- Current Weather -->
        <div class="current">
            <p><i class="wi wi-thermometer"></i><strong>78.64°F</strong></p>
            <p><i class="wi wi-sunrise"></i> 7:32 AM</p>
            <p><i class="wi wi-sunset"></i> 7:09 PM</p>
        </div>

        <!-- Hourly Forecast -->
        <div class="hourly">
            <h3>Next 6 Hours</h3>
            <div class="hourly-row">
                
                    <div class="hour-block">
                        <i class="wi wi-cloudy"></i>
                        <div>4 PM</div>
                        <div>78.7°F</div>
                    </div>
                
                    <div class="hour-block">
                        <i class="wi wi-cloudy"></i>
                        <div>5 PM</div>
                        <div>78.6°F</div>
                    </div>
                
                    <div class="hour-block">
                        <i class="wi wi-cloudy"></i>
                        <div>6 PM</div>
                        <div>78.7°F</div>
                    </div>
                
                    <div class="hour-block">
                        <i class="wi wi-cloudy"></i>
                        <div>7 PM</div>
                        <div>78.1°F</div>
                    </div>
                
                    <div class="hour-block">
                        <i class="wi wi-cloudy"></i>
                        <div>8 PM</div>
                        <div>77.9°F</div>
                    </div>
                
                    <div class="hour-block">
                        <i class="wi wi-cloudy"></i>
                        <div>9 PM</div>
                        <div>77.2°F</div>
                    </div>
                
            </div>
        </div>

        <!-- 7-Day Forecast -->
        <div class="forecast">
            <h3>6-Day Forecast</h3>
            <div class="forecast-row">
                
                    <div class="day-block">
                        <i class="wi wi-cloud"></i>
                        <div>Tue, Oct  7</div>
                        <div>67.1°F - 78.8°F</div>
                    </div>
                
                    <div class="day-block">
                        <i class="wi wi-day-rain"></i>
                        <div>Wed, Oct  8</div>
                        <div>68.9°F - 87.6°F</div>
                    </div>
                
                    <div class="day-block">
                        <i class="wi wi-day-rain"></i>
                        <div>Thu, Oct  9</div>
                        <div>62.3°F - 74.0°F</div>
                    </div>
                
                    <div class="day-block">
                        <i class="wi wi-day-sunny"></i>
                        <div>Fri, Oct 10</div>
                        <div>51.0°F - 72.2°F</div>
                    </div>
                
                    <div class="day-block">
                        <i class="wi wi-day-sunny"></i>
                        <div>Sat, Oct 11</div>
                        <div>51.7°F - 75.4°F</div>
                    </div>
                
                    <div class="day-block">
                        <i class="wi wi-day-sunny"></i>
                        <div>Sun, Oct 12</div>
                        <div>51.9°F - 79.7°F</div>
                    </div>
                
            </div>
        </div>
    </div>
</body>
</html>
